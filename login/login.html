<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_login.css">
</head>


<body>
    <div class="login">
        <div class="logos">
            <img src="../assets/images/autres/Neumorphism_BG.png" alt="">
            <img src="../assets/images/autres/MicrosoftTeams-image.png" alt="">
        </div>
        <div class="formulaire">
            <h1>Create Account</h1>
            <div>
                <i class="fa fa-facebook-f"></i>
                <i class="fa fa-linkedin-in"></i>
                <i class="fa fa-twitter"></i>
            </div>
            <h3>or use email for registration</h3>
            <form action="">
                <table>
                    <tr>
                        <td><label for="nom"></label></td>
                        <td> <input placeholder="Name" type="text" id="nom" name="nom"></td>
                    </tr>
                    <tr>
                        <td><label for="email"></label></td>
                        <td> <input placeholder="Email" type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label for="password"></label></td>
                        <td> <input placeholder="Password" type="password" id="password" name="password"></td>
                    </tr>
                </table>
                <input type="submit" value="SINGN UP">
            </form>
        </div>
    </div>
</body>

</html>
