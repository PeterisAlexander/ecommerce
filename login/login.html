<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <div class="container">
        <div class="rectLeft">
            <div class="login">
                <img src="../assets/images/autres/MicrosoftTeams-image.png">

                <h3>Website Neumorphism Sale of Socks online</h3>

                <input type="button" class="btn" href="#" value="SIGN IN">
            </div>
        </div>
        <div class="rectRight">
            <div class="login">
                <h1 style="color:black; font-size: 3rem;">Create Account</h1>

                <div class="icons" >
                    <i class="fa fa-facebook-f"></i>
                    <i class="fa fa-linkedin"></i>
                    <i class="fa fa-twitter"></i>
                </div>

                <h4>or use email for registration</h4>

                <div class="formulaire">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="button" class="btnUp" href="#" title="Add to cart" value="SIGN UP">
                </div>
            </div>
        </div>
    </div>
</body>
